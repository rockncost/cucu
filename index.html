<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucurigo Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-color: #f0f0f0;
            --text-color: #333;
            --menu-item-bg: white;
            --cart-bg: white;
            --add-button-bg: #007bff;
            --order-button-bg: #28a745;
            --button-text-color: white;
        }

        [data-theme="dark"] {
            /* Dark mode variables */
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --menu-item-bg: #2c2c2c;
            --cart-bg: #2c2c2c;
            --add-button-bg: #005bb5;
            --order-button-bg: #218838;
            --button-text-color: #e0e0e0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .menu-item {
            background: var(--menu-item-bg);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .menu-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }
        .item-details {
            flex-grow: 1;
            margin: 0 10px;
        }
        .add-button {
            background: var(--add-button-bg);
            color: var(--button-text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #cart {
            background: var(--cart-bg);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #cart-total {
            font-weight: bold;
        }
        #order-button {
            width: 100%;
            padding: 10px;
            background: var(--order-button-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cucurigo Menu</h1>
        <div id="menu"></div>
        <div id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Total: 0.00 MDL</div>
            <button id="order-button" style="display: none;">Place Order</button>
        </div>
    </div>
    <script>
        // Menu items from Cucurigo
        const menuItems = [
            { id: 1, name: "CupMix Nuggets & PopCorn", price: 169, image: "https://cucurigo.md/upload/catalog/product/7velvfp9jj.png" },
            { id: 2, name: "CupMix ALL", price: 189, image: "https://cucurigo.md/upload/catalog/product/5pmpujor_9.png" },
            { id: 3, name: "CupMix Crispy & Aripioare", price: 189, image: "https://cucurigo.md/upload/catalog/product/4rd7z72nt5.png" }
        ];

        let cart = [];

        // Set up Telegram Web App
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        // Apply color scheme based on user's Telegram theme
        function applyColorScheme() {
            const theme = WebApp.colorScheme; // Returns "light" or "dark"
            document.body.setAttribute('data-theme', theme);
        }

        // Apply theme on load
        applyColorScheme();

        // Listen for theme changes
        WebApp.onEvent('themeChanged', applyColorScheme);

        // Show menu items
        const menu = document.getElementById('menu');
        menuItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'menu-item';
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p>${item.price.toFixed(2)} MDL</p>
                </div>
                <button class="add-button" onclick="addToCart(${item.id})">Add</button>
            `;
            menu.appendChild(itemDiv);
        });

        // Add item to cart
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            cart.push(item);
            updateCart();
            WebApp.showAlert(`Added ${item.name} to cart!`);
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.textContent = `${item.name} - ${item.price.toFixed(2)} MDL`;
                cartItems.appendChild(itemDiv);
            });

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').textContent = `Total: ${total.toFixed(2)} MDL`;

            const orderButton = document.getElementById('order-button');
            if (cart.length > 0) {
                orderButton.style.display = 'block';
            } else {
                orderButton.style.display = 'none';
            }
        }

        // Handle order submission
        document.getElementById('order-button').addEventListener('click', () => {
            const orderSummary = cart.map(item => `${item.name}: ${item.price.toFixed(2)} MDL`).join('\n');
            WebApp.sendData(JSON.stringify({ order: cart, total: cart.reduce((sum, item) => sum + item.price, 0).toFixed(2) }));
            WebApp.showAlert(`Order placed!\n\n${orderSummary}\nTotal: ${cart.reduce((sum, item) => sum + item.price, 0).toFixed(2)} MDL`);
        });
    </script>
</body>
</html>
